<html>
<!-- github: https://github.com/batuhanturkyilmaz -->
<!-- 
	<html> etiketi, bir HTML belgesinin başlangıcını ve 
	sonunu belirler. Yani, tüm HTML kodlarının içinde 
	bulunması gereken ana (root) etikettir. 
-->
	<head>
		<!-- 
		<head> etiketi, HTML belgesinin başlık (head) 
		bölümünü tanımlar ve sayfanın görünmeyen meta 
		verilerini içerir. 
	-->	
		<title> Text Tags </title>
		<!-- HTML'de <title> etiketi, bir web sayfasının başlığını belirler. Bu başlık:
		*Tarayıcı Sekmesinde Görünür.
		*Web sayfası açıldığında tarayıcı sekmesinde bu başlık gösterilir. 
		*Arama Motorlarında Kullanılır. Google gibi arama motorları, sayfa başlığını arama sonuçlarında gösterir. 
		*Yer İmleri ve Paylaşımda Kullanılır: Kullanıcılar sayfayı yer imlerine eklediğinde veya sosyal medyada paylaştığında genellikle <title> etiketi gösterilir. 
		bkz. https://developer.mozilla.org/en-US/docs/Web/HTML/Element/title

		-->
	</head>
	<body>
		<center>
			<!-- center ifadesi ile bundan sonra yaızlacak yazıların hepsi ortalanır. -->

			<h1 align="center">To illustrate text formatting tags </h1>

			<!-- HTML'de <h1> ile <h6> arasındaki etiketler başlık (heading) etiketleridir ve sayfadaki hiyerarşik başlık yapısını belirler.
			Başlık Etiketleri ve Anlamları:
			<h1> → En büyük ve en önemli başlıktır. Sayfanın ana başlığı için kullanılır.
			<h2> → <h1> başlığının alt başlığı olarak kullanılır.
			<h3> → <h2> başlığının alt başlığı olabilir.
			...
			<h6> → En küçük başlıktır ve genellikle en az önemli başlıklar için kullanılır. -->


			<hr color="red">
			<!-- hr, sayfa içeriğini ayırmak için kullanılır. color ile de çizginin rengi belirtilir  -->



			<P> <marquee behavior="alternate"> This is an alternate Marquee text</marquee>
			<!-- 
			marquee, yazının veya içeriğin nasıl hareket edeceğini belirler.
			Değerler:
			scroll (Varsayılan) → İçerik kayarak hareket eder ve bittiğinde tekrar başa döner.
			slide → İçerik bir yöne kayar ve durur.
			alternate → İçerik iki yön arasında zıplar.
			 -->



			<p> This is <i> italized </i> </p>
			<!-- <p> paragraf için kullanılır içine yazılacak yazıları da site üzerinde gösterir. 
			<i> italized, italik yazı için kullanılır.
			 -->




			<p> This is <u> underlined </u> </p>

			<!-- <u> underlined  yani altını çizecek şekilde yazının yazılmasını sağlar -->


			<p> This is <b> bold </b> </p>

			<!-- <b> bold yani yazının kalın yazılmasını sağlar  -->




			<p> This is <em> emphasized </em> </p>
			<!-- <em> yazıyı vurgulamak ve önemini belirtmek için kullanılır, aynı zamanda italiktir.  -->




			<p>This is <Strong> Strong Text </strong> </p>
			<!-- <Strong> <b> bold gibi metni kalın hale getirir. Ek olarak semantik anlam verir. -->



			<p> This is <s> striked text </s> </p>
			<!-- <s> <s> striked text, yazının üstünün çizilmesini sağlar  -->



			<p> This is <code> computer code </code> </p>	
			<!-- 

			<code> etiketi, HTML'de kod parçalarını veya programlama dilindeki komutları belirtmek için
			kullanılır. Bu etiket, belirli bir kodun görsel olarak monospace (tek aralıklı) fontla yazılmasını
			sağlar, böylece kod daha okunabilir ve ayırt edilebilir olur. Ancak, <code> etiketi sadece bir 
			görsel işaretleyici olup, kodun çalışmasını sağlamaz.

			bkz. https://developer.mozilla.org/en-US/docs/Web/HTML/Element/code
			-->



			<p> This is <sup> superscript </sup> code </p>
			<p> This is <sub> subscript </sub> code </p>
			<!-- <sup> superscript, yazının üstte durmasını; <sub> subscript, yazının altta durmasını sağlar. -->



			<p> This is <big> big text </big> </p>
			<!-- <big> big text, yazının normalden biraz daha büyük gözükmesini sağlar -->


			<p> This is <small> small text </small> </p>
			<!-- <small> small text, yazının normalden biraz daha küçük gözükmesini sağlar -->





		</center>
	</body>
</html>
